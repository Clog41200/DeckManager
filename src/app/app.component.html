<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="motcle"
      placeholder="Recherche"
    />
  </mat-form-field>
    <mat-checkbox matInput type="checkbox" formControlName="rouge" ></mat-checkbox>
    Rouge
  
    <mat-checkbox matInput type="checkbox" formControlName="vert" ></mat-checkbox>
    Vert
  
    <mat-checkbox matInput type="checkbox" formControlName="blanc" ></mat-checkbox>
    Blanc
  
    <mat-checkbox matInput type="checkbox" formControlName="noir" ></mat-checkbox>
    Noir

    <mat-checkbox matInput type="checkbox" formControlName="bleue" ></mat-checkbox> Bleue
    <input matInput type="number" formControlName="manaCost" > Côut de
    mana
  
  <br />
  <mat-checkbox matInput type="checkbox" formControlName="Common" ></mat-checkbox> Commune
  <mat-checkbox matInput type="checkbox" formControlName="Uncommon" ></mat-checkbox> Unco
  <mat-checkbox matInput type="checkbox" formControlName="Rare" ></mat-checkbox> Rare
  <mat-checkbox matInput type="checkbox" formControlName="MythicRare" ></mat-checkbox> Rare mythique
  <mat-checkbox matInput type="checkbox" formControlName="Special" ></mat-checkbox> Spéciale
  <mat-checkbox matInput type="checkbox" formControlName="BasicLand" ></mat-checkbox> Terrain
  <button mat-button>Rechercher</button>
</form>

<div style="display: flex;flex-direction: row;flex-wrap: wrap">
  <div
    class="carte"
    *ngFor="let result of results"
    style="display: flex;flex-direction: column;align-items: center"
  >
    <div>{{ getFrenchName(result) + "(" + getCount(result) + ")" }}</div>
    <img
      [src]="getFrenchUrl(result)"
      [title]="result.text"
      (dblclick)="ajouterCarte(result)"
    />
  </div>
</div>
